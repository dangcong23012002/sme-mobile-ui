<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMe Mobile UI</title>
    <link rel="sortcut icon" href="./assets/img/sme_icon_primary.png">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--=============== ICONSCOUT ===============-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css" />
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header-with-search">
                <div class="header__search">
                    <div class="header__search-input-wrap">
                        <i class="uil uil-search header__search-input-icon hide-on-destop"></i>
                        <input type="text" class="header__search-input" placeholder="Tìm kiếm SMe">

                        <!--Search history-->
                        <div class="header__search-history hide">
                            <h3 class="header__search-history-heading">Lịch sử tìm kiếm</h3>
                            <ul class="header__search-history-list">
                                <li class="header__search-history-item">
                                    <a href="">Kem dưỡng da</a>
                                </li>
                                <li class="header__search-history-item">
                                    <a href="">Kem trị mụn</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!--Cart layout-->
                <div class="header__cart">
                    <div class="header__cart-wrap">
                        <a href="cart.html" class="header__cart-wrap-link">
                            <i class="header__cart-icon fa-solid fa-cart-shopping"></i>
                            <span class="header__cart-notice">4</span>
                        </a>
                        <!--No cart: header__cart-list--no-cart-->
                        <div class="header__cart-container">
                            <!-- <div class="header__cart-list header__cart-list--no-cart">
                                <img src="./assets/img/no-cart.png" alt="" class="header__cart-no-cart-img">
                                <span class="header__cart-list-no-cart-msg">
                                    Chưa có sản phẩm
                                </span>
                            </div> -->
                            <div class="header__cart-list hide">
                                <h4 class="header__cart-heading">Sản phẩm đã thêm</h4>
                                <ul class="header__cart-list-item">
                                    <a href="product_detail.html" class="header__cart-item">
                                        <div class="header__cart-item-img">
                                            <img src="./assets/img/dam_vay_nu_1.png" class="header__cart-item-img" alt="">
                                        </div>
                                        <div class="header__cart-item-info">
                                            <div class="header__cart-item-head">
                                                <h5 class="header__cart-item-name">Váy Trễ Vai Tiểu Thư Bo Tăm Dáng Xoè Phối Trắng 2 Nơ Nhỏ Có Quần Trong</h5>
                                                <div class="header__cart-item-price-wrap">
                                                    <span class="header__cart-item-price">120.000 đ</span>
                                                    <span class="header__cart-item-multifly">X</span>
                                                    <span class="header__cart-item-qnt">2</span>
                                                </div>
                                            </div>
                                            <div class="header__cart-item-body">
                                                <span class="header__cart-item-description">
                                                    Phân loại hàng:Bạc
                                                </span>
                                                <span class="header__cart-item-remove">Xoá</span>
                                            </div>
                                        </div>
                                    </a>
                                    
                                </ul>
                                <a href="cart.html" class="header__cart-btn btn--primary">
                                    Xem giỏ hàng
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User  -->
                <div class="header__mobile-user">
                    <div class="header__mobile-user-symbol hide-on-mobile">
                        <a href="login.html" class="header__mobile-user-link">  
                            <i class="uil uil-user header__mobile-user-icon"></i>
                        </a>
                    </div>
                    <div class="header__mobile-user-avatar hide">
                        <div class="header__mobile-user-avatar-img" style="background-image: url(./assets/img/profile_avatar.jpg);"></div>
                        <div class="header__mobile-user-avatar-menu">
                            <ul class="header__navbar-user-menu">
                                <li class="header__navbar-user-item">
                                    <a href="">Tài khoản của tôi</a>
                                </li>
                                <li class="header__navbar-user-item">
                                    <a href="">Địa chỉ của tôi</a>
                                </li>
                                <li class="header__navbar-user-item">
                                    <a href="">Đơn mua</a>
                                </li>
                                <li class="header__navbar-user-item header__navbar-user-item--separate">
                                    <a href="/User/Logout">Đăng xuất</a>
                                </li>
                            </ul>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
